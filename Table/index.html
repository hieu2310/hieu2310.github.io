<html lang="en">
    <head>
        <title>Student list</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>
    <body>
        <h1>Danh sách học viên</h1>
        <div class="inputCss"><input type="text" id="myInput" onkeyup="searchChar()" placeholder="Search for table..." title="Enter the character"/></div>
        <div id="main">
            <table class="table" >
                <thead>
                    <th>Họ và tên
                        <div class="arrow"><div class="arrow arrow_down"><a href="javascript:void(0)" class="arrowCss" onclick="sortStudentbyCol('name')"><i class="fas fa-angle-down"></i></a></div>
                        <div class="arrow arrow_up"><a href="javascript:void(0)" class="arrowCss" onclick="sortStudentbyCol('name')"><i class="fas fa-angle-up"></i></a></div>
                    </th>
                    
                    <th>Năm sinh
                        <div class="arrow"><div class="arrow arrow_down"><a href="javascript:void(0)" class="arrowCss" onclick="sortStudentbyCol('birthYear')"><i class="fas fa-angle-down"></i></a></div>
                        <div class="arrow arrow_up"><a href="javascript:void(0)" class="arrowCss" onclick="sortStudentbyCol('birthYear')"><i class="fas fa-angle-up"></i></a></div>
                    </th>
                    <th>Email</th>
                    <th colspan="3">Số điện thoại</th>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
